<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>sign up account</title>
    <link rel="icon" href="../../assets/icon/favicon.jpg" type="image/jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../assets/css/Login-Sign In/register.css">
</head>
    <body>
        <header class="header">
            <div class="logo">
                <a href="#"><img src="../../assets/img/logo.jpg" alt="Logo"></a>
            </div>    
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Men</a>
                <a href="#">Girl</a>
                <a href="#">Kids</a>
                <a href="#">Trademark</a>
            </nav>
            <div class="search">
                <div class="search-box">
                    <input type="text" placeholder="Search..." required>
                    <i class='bx bx-search'></i>
                </div>
            </div>
        </header>
        <div class="background"></div>
        <section class="home">
                <div class="content">
                    <h2>Welcome!</h2>
                    <h3>To our New Website</h3>
                    <pre>Lorem ipsum, dolor sit...</pre>
                    <div class="icon">
                        <a href="#"><i class='bx bxl-google'></i></a>
                        <a href="#"><i class='bx bxl-twitter'></i></a>
                        <a href="#"><i class='bx bxl-instagram'></i></a>
                        <a href="#"><i class='bx bxl-facebook'></i></a>
                    </div>
                </div>
            <div class="register">
                <h2>Sign Up</h2>
                <div class="input">
                    <input type="text" class="input1" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input">
                    <input type="tel" class="input1" placeholder="Phone" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input">
                    <input type="password" class="input1" id="password1" placeholder="Password" required>
                    <i class='bx bx-show toggle-password' toggle="#password1"></i>
                </div>
                <div class="input">
                    <input type="password" class="input1" id="password2" placeholder="Re-enter Password" required>
                    <i class='bx bx-show toggle-password' toggle="#password2"></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div class="button">
                    <button type="submit">Sign Up</button>
                    <a class="link"href="login.html"></a>
                </div>
            </div>
        </section>
        <script src="../../assets/js/register.js"></script>
    </body>
</html>
