<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Home</title>
    <link rel="icon" href="../../assets/icon/favicon.jpg" type="image/jpg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../assets/css/home/home.css">
    <script src="../../assets/js/hero-img.js"></script>
</head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <a href="#"><img src="../../assets/img/logo.jpg" alt="Logo"></a>
            </div>    
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Men</a>
                <a href="#">Girl</a>
                <a href="#">Kids</a>
                <a href="#">Trademark</a>
            </nav>
            <div class="search">
                <div class="search-box">
                    <input type="text" placeholder="Search..." required>
                    <i class='bx bx-search'></i>
                </div>
            <div class="user-icons">
                <a href="use.html" class="user-icon" title="Tài khoản">
                    <i class='bx bx-user-circle'></i>
                </a>
            </div>
            <div class="cart-icons">
                <a href="cart.html" class="cart-icon" title="Giỏ hàng">
                    <i class='bx bx-cart'></i>
                </a>    
            </div>
            </div>
        </header>
        <!-- Header -->

        <!-- Hero Image -->
        <div class="hero-img">
            <div class="hero-text">
                <h1>New <span>Shoes</span></h1>
                <p>The new shoes are specially designed with <br> durable carbon fiber materials.</p>
                <button type="submit"> <a href="#">Shop Now</a></button>
            </div>
            <div class="dots">
                <span class="dot active" onclick="goToSlide(0)"></span>
                <span class="dot" onclick="goToSlide(1)"></span>
                <span class="dot" onclick="goToSlide(2)"></span>
            </div>
        </div>
        <!-- Hero Image -->

        <!--Features-->
        <div class="fearures">
            <div class="fearuses-img">
                <img src="../../assets/img/fearuses-1.jpg" alt="Feature Image 1">
                <button type="submit"> <a href="#">Boy</a></button>
            </div>
            <div class="fearuses-img">
                <img src="../../assets/img/fearuses-2.jpg" alt="Feature Image 2">
                <button type="submit"> <a href="#">Girl</a></button>
            </div>
            <div class="fearuses-img">
                <img src="../../assets/img/fearuses-3.jpg" alt="Feature Image 3">
                <button type="submit"> <a href="#">Kids</a></button>
            </div>
        </div>
        <!--Features-->
    </body>
</html>
